<script>

  $(document).on('click', '.panel-heading span.clickable', function (e) {
    var $this = $(this);
    if (!$this.hasClass('panel-collapsed')) {
        $this.parents('.panel').find('.panel-body').slideUp();
        $this.addClass('panel-collapsed');
        $this.find('i').removeClass('glyphicon-minus').addClass('glyphicon-plus');
    } else {
        $this.parents('.panel').find('.panel-body').slideDown();
        $this.removeClass('panel-collapsed');
        $this.find('i').removeClass('glyphicon-plus').addClass('glyphicon-minus');
    }
});
$(document).on('click', '.panel div.clickable', function (e) {
    var $this = $(this);
    if (!$this.hasClass('panel-collapsed')) {
        $this.parents('.panel').find('.panel-body').slideUp();
        $this.addClass('panel-collapsed');
        $this.find('i').removeClass('glyphicon-minus').addClass('glyphicon-plus');
    } else {
        $this.parents('.panel').find('.panel-body').slideDown();
        $this.removeClass('panel-collapsed');
        $this.find('i').removeClass('glyphicon-plus').addClass('glyphicon-minus');
    }
});
$(document).ready(function () {
    $('.panel-heading span.clickable').click();
    $('.panel div.clickable').click();
});
</script>

  <center>
    

<br>

<br>
	  CONTAS (Formato: EMAIL:SENHA):
      <textarea id="lista" class="form-control" style="text-align: center; width: 680px; height: 200px;" placeholder=""></textarea><br>
	  
      <input type="submit" onclick="enviar();"class="btn btn-success" id="enviar" value="INICIAR" data-toggle="tooltip" data-placement="bottom" title="Testar seus cartões"><br><br>
	  
 <br><br>
 <section id="contagem"> 
   <o id="contagem">Aprovadas <span id="ap" class="badge badge-success">0</span></o>
   <o id="contagem">Testadas <span id="linhas" class="badge badge-warning">0</span></o>
   <o id="contagem">Total <span id="total" class="badge badge-primary">0</span></o>
</section><br>

  	  <input type="submit" onclick="limparaprovadas();"class="btn btn-success" id="enviar" value="LIMPAR APROVADAS" data-toggle="tooltip" data-placement="bottom" title="Limpar todas CCs aprovadas">
<br><br>
	  </center>
	  
	  
 <section id="resultados"> 
<div class="container">
    <div class="row">
            <div class="panel panel-success">

                <div class="panel-heading">
                    <h3 class="panel-title">
                       <center>APROVADAS</h3></center>
                    <span class="pull-right clickable"><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div id="aprovadas" class="panel-body">
                    </div>
            </div>
    </div>
</section>

<script>
function limparaprovadas(){
    $(document).ready(function() {
      $('#aprovadas').html("");
    });
  }
function limparreprovadas(){
    $(document).ready(function() {
      $('#reprovadas').html("");
    });
  }
function aprovadascount(){
    $(document).ready(function() {
      var count = parseInt($('#ap').html());
      count++;
      $('#ap').html(count+"");
    });
  }
  function reprovadascount(){
    $(document).ready(function() {
      var count = parseInt($('#rp').html());
      count++;
      $('#rp').html(count+"");
    });
  }
  function totalcount(){
    $(document).ready(function() {
      var count = parseInt($('#total').html());
      count++;
      $('#total').html(count+"");
    });
  }
  function testadascount(){
    $(document).ready(function() {
      var count = parseInt($('#linhas').html());
      count++;
      $('#linhas').html(count+"");
    });
  }
function enviar() {
				notifyStart();
                var linha = $("#lista").val();
                var linhaenviar = linha.split("\n");
                linhaenviar.forEach(function (value, index) {
				totalcount();
                    setTimeout(
                            function () {
                                $.ajax({
                                    url: 'includes/apiASF.php?lista=' + value,
                                    type: 'GET',
                                    success: function (resultado) {
                    testadascount();
                    if(resultado.match("Saved as")){
                      removelinha();
                      aprovadas(resultado);
                      aprovadascount();
					  notifyAp();
					  soundLive();
                    }else{
                      removelinha();
                      reprovadas(resultado);
                      reprovadascount();
                    }
                                    },
                                });
                            }, 50 * index);
                });
            }
            function aprovadas(str) {
                $("#aprovadas").append(str + "<br> </br>");
            }
            function reprovadas(str) {
                $("#reprovadas").append(str + "<br> </br>");
            }
            function removelinha() {
                var lines = $("#lista").val().split('<br> </br>');
                lines.splice(0, 1);
                $("#lista").val(lines.join("<br> </br>"));
            }
</script>
